<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet" rel="boxicons-2.1.4.css">
  <link rel="stylesheet" href="styles.css">
  <title>BeeClub sign up</title>
</head>

<body>
<div class="style"></div>
  <div class="form">
    <h1>Sign Up</h1>
    <form action="#">
      <div class="box-form">
        <input type="text" placeholder="First Name" required>
      </div>

      <div class="box-form">
        <input type="text" placeholder="Second Name" required>
      </div>

      <div class="box-form">
        <input type="text" placeholder="Third Name" required>
      </div>

      <div class="box-form">
        <input type="date" placeholder="Date Of Birth" required>
      </div>

      <div class="box-rememeber">
        <label><input type="checkbox"> Male</label>
        <label><input type="checkbox"> Female</label>
        <label><input type="checkbox"> Custom</label>
      </div>



      <div class="box-form">
        <input type="text" placeholder="Email Adressed" required>
      </div>

      <div class="box-form">
        <input type="password" placeholder="Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="box-form">
        <input type="phone number" placeholder="Phone number" required>
        
      </div>

      <div class="box-rememeber">
        <label><input type="checkbox"> Remember</label>
      </div>
      <Button type="submit">Sign Up</Button>
      <div class="link-register">
        <p>Already have account? <a href="http://127.0.0.1:5500/index.html?#">Login</a> </p>
      </div>
    </form>
  </div>
</body>

</html>
